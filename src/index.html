<!DOCTYPE html>
<html>
<body>

<p>Click the button to return the index of the first element in the array 2,3,10,15,26,35,50,63 </p>
<p>type: <input type="number" id="seriesToCheck" value="number"></p>
<button onclick="myFunction()">Try it</button>

<p>Index: <span id="demo"></span></p>


<script>
var series = [2,3,10,15,26,35,50,63];

function checkArray(series) {
  return series >= document.getElementById("seriesToCheck").value;
}

function myFunction() {
  document.getElementById("demo").innerHTML = series.findIndex(checkArray);
}
</script>

</body>
</html>
